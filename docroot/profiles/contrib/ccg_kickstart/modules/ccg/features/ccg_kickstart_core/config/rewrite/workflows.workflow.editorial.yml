langcode: en
status: true
dependencies:
  config:
    - node.type.key_staff_member
    - node.type.landing_page
    - node.type.news
    - node.type.page
    - node.type.document
  module:
    - content_moderation
_core:
  default_config_hash: Ghgleft8dw4jdQJNdoZgETzr0anBqsDMIdH9KIhHZI8
id: editorial
label: 'Editorial workflow'
states:
  archived:
    label: Archived
    weight: 5
  draft:
    label: Draft
    weight: -5
  published:
    label: Published
    weight: 0
  needs_review:
    label: 'Needs Review'
    weight: 6
transitions:
  archive:
    label: Archive
    from:
      - published
      - published
    to: archived
    weight: -4
  archived_draft:
    label: 'Restore to Draft'
    from:
      - archived
      - archived
    to: draft
    weight: -5
  archived_published:
    label: Un-archive
    from:
      - archived
      - archived
    to: published
    weight: -3
  create_new_draft:
    label: 'Create New Draft'
    from:
      - draft
      - published
      - draft
      - published
    to: draft
    weight: -10
  publish:
    label: Publish
    from:
      - draft
      - published
      - draft
      - published
    to: published
    weight: -8
  keep_in_review:
    label: 'Keep in Review'
    from:
      - needs_review
    to: needs_review
    weight: -7
  request_review:
    label: 'Request Review'
    from:
      - draft
    to: needs_review
    weight: -9
  send_back_to_draft:
    label: 'Send Back to Draft'
    from:
      - needs_review
    to: draft
    weight: -6
type: content_moderation
type_settings:
  states:
    archived:
      published: false
      default_revision: true
    draft:
      published: false
      default_revision: false
    needs_review:
      published: false
      default_revision: false
    published:
      published: true
      default_revision: true
  entity_types:
    node:
      - key_staff_member
      - landing_page
      - news
      - page
      - document
